name: "Pull Request Docs Check"
on: 
- pull_request

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "."
    - uses: actions/upload-artifact@v1
      with:
        name: DocumentationHTML${{ github.event.workflow_run.name }}
        path: ./_build/html/